<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Novas Tags de Input</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<form>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required="required"><br><br>

			<label for="email">Email:</label>
			<input type="text" name="email" id="email" required="required" autofocus="autofocus"><br><br>

			<label for="numero">NÃºmero</label>
			<input type="number" name="numero" id="numero" min="5" max="10"><br><br>

			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: https://www..."><br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"><br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="3" value="2"><br><br>

			<label for="data">Data</label>
			<input type="date" id="data"><br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor"><br><br>

			<input type="submit" name="" value="Enviar">
		</form>	

	</body>
</html>
